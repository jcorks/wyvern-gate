
<!doctype html>
<html>
<head>
    <title>Wyvern Gate: A Text RPG</title>
    <meta name="description" content="Wyvern Gate: A Text RPG">
    <meta name="keywords" content="text adventer">
    <link rel="stylesheet" href="style.css">



</head>
<body onkeydown="onPageInput(event)" style="touch-action: manipulation">
    <canvas id="canvas" width="1200px" height="600px"></canvas>
    <!-- controls -->

    <div id="inputArea" style="width:100%;position:fixed;bottom:0%;user-select:none;display:flex;justify-content:space-between;">
        <div style="">
            <table>
                <tr>
                    <th></th>
                    <th id="arrow-up"><img src="arrow-up.png" style="width:10vh;max-width:10vw;min-width:5vw"</th>
                    <th></th>
                </tr>
                <tr>
                    <th id="arrow-left"><img src="arrow-left.png" style="width:10vh;max-width:10vw;min-width:5vw;"</th>
                    <th></th>
                    <th id="arrow-right"><img src="arrow-right.png" style="width:10vh;max-width:10vw;min-width:5vw;"</th>
                </tr>
                <tr>
                    <th></th>
                    <th id="arrow-down"><img src="arrow-down.png" style="width:10vh;max-width:10vw;min-width:5vw;"</th>
                    <th></th>
                </tr>            
            </table>
        </div>
        <div style="">
            <table>
                <tr>
                    <th></th>
                    <th id="b-button"><img src="b-button.png" style="width:15vh;max-width:13vw;min-width:7vw;"</th>
                </tr>
                <tr>
                    <th id="a-button"><img src="a-button.png" style="width:15vh;max-width:13vw;min-width:7vw;"</th>
                    <th></th>
                </tr>
            </table>        

        </div>
        
    </div>
    

</body>
<footer> 
    <script src="textrenderer-utils.js"></script>
    <script src="textrenderer.js"></script>
    <script src="matte.js"></script>
    <script src="index.js"></script>
    <script src="driver.js"></script>
</footer>
</html>
